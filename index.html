	<body>
		<style type="text/css">
			body {
				width: 100vw;
				height: 100vh;
				margin: 0px auto;
				overflow: hidden;
			    position: relative;
			}
			.panel {
				width: 33.3%;
				height: 100%;
				margin: 0;
				padding: 0;
				margin-right: -4px;
				padding-top: 8px;
				display: inline-block;
				text-align: center;
			}
			#left {
				background-color: #fff;
			}
			#center {
				background-color: #555;
			}
			#right {
				background-color: #333;
			}
			#directions {
				position: absolute;
				width: 100%;
				text-align: center;
				z-index: 1000;
				bottom: 20px;

			}
			#directions p {
				background-color: rgba(255,255,255,0.65);
				color: #555;
				border-radius: 5px;
				width: 520px;
				line-height: 25px;
				margin: 0 auto;
			}
			input, input:focus, input:hover, input:active {
				/*remove style*/
				appearance: none !important;
				outline: none !important;
				outline: 0 !important;
				border-style: none !important;
				border-color: none !important;
				box-shadow: none !important;
				/*add style*/
				background-color: rgba(255,255,255,0.65);
				color: #555;
				text-align: center;
				border-radius: 5px;
				padding: 5px;
				font-size: .9em;
			}
		</style>

		<div id="left" class="panel">
			<input id="left-color" type="text" name="left-color" placeholder="enter hex, rgb, or rgba" onkeyup="updateColor()" value="#fff">
		</div>
		<div id="center" class="panel">
			<input id="center-color" type="text" name="center-color" placeholder="enter hex, rgb, or rgba" onkeyup="updateColor()" value="#555">
		</div>
		<div id="right" class="panel">
			<input id="right-color" type="text" name="right-color" placeholder="enter hex, rgb, or rgba" onkeyup="updateColor()" value="#333">
		</div>
		<div id="directions">
			<p>Set panel color using the input, then press 'Enter' to update colors.</p>
		</div>


		<script type="text/javascript">
			window.onload = function() {
				document.getElementById('left-color').value = localStorage.getItem("left-color");
		    document.getElementById('center-color').value = localStorage.getItem("center-color");
		    document.getElementById('right-color').value = localStorage.getItem("right-color");
				document.getElementById("left").style.backgroundColor = localStorage.getItem("left-color");
				document.getElementById("center").style.backgroundColor = localStorage.getItem("center-color");
				document.getElementById("right").style.backgroundColor = localStorage.getItem("right-color");
			};


			function updateColor() {
				if(event.keyCode==13){
	        event.keyCode = null;
			    var leftColor = document.getElementById('left-color').value;
			    var centerColor = document.getElementById('center-color').value;
			    var rightColor = document.getElementById('right-color').value;
			    document.getElementById("left").style.backgroundColor = leftColor;
			    document.getElementById("center").style.backgroundColor = centerColor;
			    document.getElementById("right").style.backgroundColor = rightColor;
			    localStorage.setItem("left-color", leftColor);
			    localStorage.setItem("center-color", centerColor);
			    localStorage.setItem("right-color", rightColor);
		    }
			}

		</script>
